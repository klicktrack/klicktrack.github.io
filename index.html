<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlickTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #ccc;
            background-color: #000;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 90%;
            height: auto;
            width: 500px;
        }

        .email {
            margin-top: 50px;
            font-size: 1.2rem;
        }

        a {
            color: #ccc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="KlickTrack Logo">
        <p class="email"><a href="mailto:info@klicktrack.io">info@klicktrack.io</a></p>
    </div>
</body>
</html>
